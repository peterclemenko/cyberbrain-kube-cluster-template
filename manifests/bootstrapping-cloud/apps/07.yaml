apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  source:
    repoURL: "https://github.com/danmanners/homelab-kube-cluster.git"
    path: manifests/bootstrapping-cloud/07-argocd
    targetRevision: main
  destination:
    namespace: kube-system
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
